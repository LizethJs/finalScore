name: SonarCloud

on:
  push:
    branches:
      - main  # Asegúrate de que esta sea la rama correcta (puede ser 'master' o la rama en la que trabajas)
  pull_request:
    branches:
      - main  # Asegúrate de que esta sea la rama correcta

jobs:
  sonarcloud:
    name: Analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Cache SonarCloud dependencies
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.gradle*', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          distribution: ${{ github.ref }}  # Aquí debes asegurarte de que 'distribution' esté correctamente configurado

